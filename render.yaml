services:
  - type: static
    name: outreach-pilot-frontend
    plan: free
    region: oregon
    buildCommand: rm -f package-lock.json && yarn install && yarn build && yarn export
    staticPublishPath: out
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        value: https://<your-backend-url>.onrender.com
    autoDeploy: true
